<div class="register-container">
        <div class="register-card">
            <h2 class="register-title">Registro de Usuario</h2>
            
            <form (ngSubmit)="registrarse()">
                <div class="input-group">
                    <label for="nombre" class="input-label">Nombre:</label>
                    <input type="text" [(ngModel)]="nombre" id="nombre" name="nombre" required class="input-field" placeholder="Tu nombre completo">
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Email:</label>
                    <input type="email" [(ngModel)]="email"id="email" name="email" required class="input-field" placeholder="ejemplo@correo.com">
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Contraseña:</label>
                    <input type="password" [(ngModel)]="password" id="password" name="password" required class="input-field" placeholder="Mínimo 8 caracteres">
                </div>

                <button type="submit" class="submit-button">Registrarse</button>
            </form>
         </div>
</div>
